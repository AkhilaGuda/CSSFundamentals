<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ratan Tata - Profile Card</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="profile-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Ratan_Tata_photo.jpg" alt="Ratan Tata" class="profile-img" />
    <div class="profile-info">
      <h2 class="name">Ratan Tata</h2>
      <p class="bio">
        Ratan Tata is an Indian industrialist and philanthropist, former chairman of Tata Sons, and a visionary who led the Tata Group to global prominence. He is widely respected for his ethics, innovation, and charitable contributions.
      </p>
    </div>
  </div>
</body>
</html>
